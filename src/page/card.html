<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- output -->
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body>
    <nav
      class="navbar shadow-lg sticky top-0 left-0 right-0 z-50 bg-black text-white py-3"
      id="navbar"
    >
      <div class="container flex justify-between items-center">
        <a
          class="text-3xl duration-300 font-bold hover:text-primary"
          href="../../index.html"
          >YallaBuy</a
        >
        <ul class="flex gap-5 items-center">
          <li class="text-2xl cursor-pointer hover:text-primary duration-300">
            <i class="fa-regular fa-heart"></i>
            <sup id="number-heart" class="text-primary font-bold">5</sup>
          </li>
          <li class="text-2xl cursor-pointer hover:text-primary duration-300">
            <a href="#">
              <i class="fa-solid fa-cart-shopping"></i>
              <sup id="number-card" class="text-primary font-bold">5</sup>
            </a>
          </li>
          <li class="text-2xl cursor-pointer hover:text-primary duration-300">
            <!-- <i class="fa-solid fa-right-to-bracket"></i> -->
          </li>
        </ul>
      </div>
    </nav>

    <div class="content bg-[#EEEEEE] py-10">
      <div class="container">
        <h1 class="text-5xl text-center font-bold mb-6">ðŸ›’ Your Cart</h1>
        <div
          id="cart-products"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>

        <div class="mt-10 flex items-center justify-between flex-wrap gap-y-10 ">
            <a
             href="../page/checkout.html"
              class="bg-primary cursor-pointer text-white px-6 py-3 rounded-lg hover:bg-black duration-300"
            >
              Proceed to Checkout
            </a>
  

   
          <p class="text-2xl font-bold">  Total: $<span id="total-price">0</span></p>

        </div>
      </div>
    </div>

    <script src="../js/card.js"></script>
  </body>
</html>
