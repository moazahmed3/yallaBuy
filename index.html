<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YallaBuy</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- output css -->
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <!-- stat navbar -->
    <nav
      class="navbar shadow-lg sticky top-0 left-0 right-0 z-50 bg-black text-white py-3"
      id="navbar"
    >
      <div class="container flex justify-between items-center">
        <a class="text-3xl duration-300 font-bold hover:text-primary" href="#"
          >YallaBuy</a
        >
        <ul class="flex gap-5 items-center">
          <li class="text-2xl cursor-pointer hover:text-primary duration-300">
            <i class="fa-regular fa-heart"></i>
            <sup id="number-heart" class="text-primary font-bold">5</sup>
          </li>
          <li class="text-2xl cursor-pointer hover:text-primary duration-300">
            <a href="src/page/card.html">
              <i class="fa-solid fa-cart-shopping"></i>
              <sup id="number-card" class="text-primary font-bold">5</sup>
            </a>
          </li>
          <li id="open-list" class="lg:hidden text-2xl cursor-pointer hover:text-primary duration-300">
            <i class="fa-solid fa-bars"></i>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- start content -->
    <div class="content bg-[#EEEEEE] relative">
      <div class="container grid gap-5 grid-cols-4">
        <div class=" lg:col-span-1">
          <aside
            class="hidden lg:block px-10 fixed top-15 z-50 right-0 lg:sticky  lg:top-16 lg:left-0 bg-primary text-white max-h-[100vh] lg:max-h-[calc(100vh-4rem)] overflow-y-auto"
          >
            <h2
              class="text-4xl py-5 capitalize font-semibold border-b border-[#ddd]"
            >
              categories
            </h2>
            <ul class="tabs"></ul>
          </aside>
        </div>
        <div class="col-span-4 lg:col-span-3">
          <div class="cards py-5 flex items-center justify-center">
            <div
              class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!-- end content -->

    <!-- file js -->
    <script src="src/js/main.js"></script>
  </body>
</html>
